version: 1
env:
  variables:
    REACT_APP_BASE_API_URL: https://kc6fhyf8n1.execute-api.us-west-2.amazonaws.com/prod/
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - echo "Creating .env file..."
            - echo "REACT_APP_BASE_API_URL=$REACT_APP_BASE_API_URL" >> .env
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: plant-app
